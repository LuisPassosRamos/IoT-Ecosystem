# MQTT Configuration
listener 1883
allow_anonymous true
protocol mqtt

# WebSocket Configuration
listener 9001
protocol websockets
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Security (basic setup for development)
password_file /mosquitto/config/passwd